{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SAR Web Application</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <style>
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .icon-item {
            text-align: center;
            width: 150px;
        }
        .icon-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .icon-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to the SAR Web Application</h1>

    <div class="icon-grid">
        <!-- First icon -->
        <div class="icon-item">
            <a href="{% url 'demo1Exp' %}">
                <img src="{% static 'img/demopage/Exp1Icon.png' %}" alt="demo1Exp">
                <div class="icon-name">Experiment 1</div>
            </a>
        </div>

        <!-- Second icon -->
        <div class="icon-item">
            <a href="{% url 'demo2Exp' %}">
                <img src="{% static 'img/demopage/Exp2icon.png' %}" alt="demo2Exp">
                <div class="icon-name">Experiment 2</div>
            </a>
        </div>

        <!-- Add more icons as needed -->
    </div>
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: #f5f5f5; border-top: 1px solid #ddd;">
    <p>&copy; 2025 Anirudh More, SCEL. All Rights Reserved.</p>
</footer>
</body>
</html>
